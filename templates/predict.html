<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complaint Submission</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      /* Body Styles */
      body {
        background-image: url("../static/bg.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      h1 {
        border: #45a049;
        background-color: peru;
        width: 50%;
        margin-left: 350px;
        padding: 15px;
        border-radius: 10px;
      }
      /* Navbar Styles */
      .navbar {
        background-color: #333;
        overflow: hidden;
        color: white;
        padding: 0;
        width: 100%;
      }

      .navbar a {
        float: left;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Form Styles */
      #complaint-form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
      }

      #complaint-form {
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
        background-color: rgba(0, 0, 0, 0.4);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      #complaint-text {
        width: 600px;
        height: 200px;
        padding: 10px 10px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: #f8f8f8;
        resize: none;
        font-size: 16px;
      }
      #complaint-text::placeholder {
        color: #999;
        font-style: italic;
      }

      button[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: block;
        margin: 0 auto;
      }

      button[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#"><i class="fas fa-home"></i> Home</a>
      <a href="#" class="active"
        ><i class="fas fa-edit"></i> Submit Complaint</a
      >
    </div>

    <div id="complaint-form-container">
      <form id="complaint-form">
        <textarea
          id="complaint-text"
          placeholder="Write your complaint here..."
          required
        ></textarea>
        <button
          style="
            background-color: rgb(230, 156, 19);
            font-family: 'Times New Roman', Times, serif;
            font-size: large;
            color: #292626;
          "
          type="submit"
        >
          Submit
        </button>
      </form>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
